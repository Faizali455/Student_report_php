<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Report Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <style>
        body{
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(121,9,9,0.6064424060639881) 72%, rgba(0,212,255,1) 100%);
        }

        label{
            color:aliceblue;
            margin-bottom: 0.3rem;
            margin-top: 0.5rem;
            font-family: cursive;
        }

        h2{
            color: azure;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>

</head>

<body >
    <div class="container m-5 p-5">
        <h2 class="text-center">Student Report Form</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="studentId">Student ID *</label>
                <input type="number" class="form-control" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="batch">Batch/Class *</label>
                <input type="text" class="form-control" id="batch" name="batch" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="english">English *</label>
                <input type="number" class="form-control" id="english" name="english" required>
            </div>
            <div class="form-group">
                <label for="hindi">Hindi *</label>
                <input type="number" class="form-control" id="hindi" name="hindi" required>
            </div>
            <div class="form-group">
                <label for="math">Math *</label>
                <input type="number" class="form-control" id="math" name="math" required>
            </div>
            <div class="form-group">
                <label for="science">Science *</label>
                <input type="number" class="form-control" id="science" name="science" required>
            </div>
            <div class="form-group">
                <label for="history">History *</label>
                <input type="number" class="form-control" id="history" name="history" required>
            </div>
            <div class="form-group">
                <label for="geography">Geography *</label>
                <input type="number" class="form-control" id="geography" name="geography" required>
            </div>
            <div class="form-group">
                <label for="remarks">Remarks</label>
                <input type="text" class="form-control" id="remarks" name="remarks" maxlength="150">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
